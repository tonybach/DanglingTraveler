<!DOCTYPE html>

<html>
	<head>
		<title>Dangling Traveler - Design Your Trip!</title>
		<link rel="stylesheet" type="text/css" href="css/frontPageStyle.css">
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
		<meta charset="UTF-8">
	</head>

	
	<div id="background">
		<img src="img/roadtrip.jpg" class="stretch" alt="" />
	</div>

	<body>
		<form action="USMap.html" id="travelform">
			<input id="from" type="text" value="From">
			<input id="to" 	 type="text" value="To">
			<input id="date" type="date" value="Date">
			<input id="goButton" type="submit" class="btn btn-default" onclick="showText()" value="Let's go!"></input>
		</form>

		<p><tt id = "results"></tt></p>

		<script>
			function showText() {
				var rawData = "Input data: " + document.getElementById("from").value
				+ document.getElementById("to").value + document.getElementById("date").value;
				alert(rawData);
			}
		</script>

	</body>
</html>
